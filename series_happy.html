<!DOCTYPE html>
<html>
<head>
    <title>Movie Table</title>
    <style>
        table {
            width: 90%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 120px;
            height: auto;
        }
        a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
